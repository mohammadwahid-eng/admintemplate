<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" href="favicon.ico">


        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:300,400,700,900&display=swap">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="css/style.css">
        <title>ampleadmin</title>
    </head>
    <body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#"><img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler">
                <i data-feather="align-justify"></i>
            </button>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" href="#" data-toggle="dropdown"> <img src="http://placehold.it/30x30" alt="" class="rounded-circle"></a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="sidebar">
            <h4>Menu</h4>
            <ul>
                <li class="active"><a href="#"><i data-feather="home"></i> <span>Dashboard</span></a></li>
                <li>
                    <a href="#collapse_users" data-toggle="collapse"><i data-feather="users"></i> <span>Users</span></a>
                    <div class="collapse" id="collapse_users">
                        <ul>
                            <li><a href="#" class="active">Add New</a></li>
                            <li><a href="#">Profile</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#"><i data-feather="sliders"></i> <span>Settings</span></a></li>
            </ul>
        </div>

        <div class="wrapper">
        	<div class="wrapper_inner">
        		<div class="breadcrumb_area">
	                <div class="container">
	                	<div class="row align-items-center">
		                    <div class="col-sm-6">
		                        <h4 class="page_title">Dashboard</h4>
		                    </div>
		                    <div class="col-sm-6">
		                        <ol class="breadcrumb">
		                            <li class="breadcrumb-item"><a href="#">Home</a></li>
		                            <li class="breadcrumb-item"><a href="#">Library</a></li>
		                            <li class="breadcrumb-item active" aria-current="page">Data</li>
		                        </ol>
		                    </div>
		                </div>
	                </div>
	            </div>
	            <div class="content_area">
	            	<div class="container">
                        <div class="row d-none">
                            <div class="col-md-12">
                                <div class="alert alert-success alert-dismissible fade show">
                                    Message
                                    <button type="button" class="close" data-dismiss="alert"><i data-feather="x"></i></button>
                                </div>
                            </div>
                        </div>
	            		<div class="row">
		            		<div class="col-md-12">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <form action="/" class="form-inline" method="POST">
                                                    <select class="custom-select custom-select-sm mb-2 mr-sm-2" name="bulk_action" required>
                                                        <option selected>Bulk Action</option>
                                                        <option value="mtt">Move to Trash</option>
                                                        <option value="dp">Delete Permanently</option>
                                                    </select>
                                                    <button type="submit" class="btn btn-primary mb-2 mr-1 btn-sm">Apply</button>
                                                </form>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="d-flex justify-content-md-end">
                                                    <form action="/" class="form-inline" method="POST" autocomplete="off">
                                                        <input type="text" class="form-control form-control-sm mb-2 mr-sm-2" placeholder="Search">
                                                        <button type="submit" class="btn btn-primary mb-2 btn-sm">Search</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        <form action="/" method="POST">
                                            <div class="table-responsive">
                                                <table class="table table-sm table-bordered mb-0">
                                                    <thead class="thead-light">
                                                        <tr>
                                                            <th width="50" class="text-center">
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input" id="checkAll">
                                                                    <label class="custom-control-label" for="checkAll"></label>
                                                                </div>
                                                            </th>
                                                            <th>Column</th>
                                                            <th width="150" class="text-center">Actions</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td class="text-center">
                                                                <div class="custom-control custom-checkbox">
                                                                    <input type="checkbox" class="custom-control-input" id="item-1" name="item[]" value="1">
                                                                    <label class="custom-control-label" for="item-1"></label>
                                                                </div>
                                                            </td>
                                                            <td>Column</td>
                                                            <td class="text-center">
                                                                <ul class="actions">
                                                                    <li><a href="#" class="text-info" title="View"><i data-feather="eye"></i></a></li>
                                                                    <li><a href="#" class="text-primary" title="Edit"><i data-feather="edit-3"></i></a></li>
                                                                    <li><a href="#" class="text-danger delBtn" title="Delete"><i data-feather="trash"></i></a></li>
                                                                </ul>
                                                            </td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            
                                            <ul class="pagination">
                                                <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                                                </li>
                                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                <li class="page-item active" aria-current="page">
                                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                                </li>
                                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                <li class="page-item">
                                                <a class="page-link" href="#">Next</a>
                                                </li>
                                            </ul>
                                        </form>
                                    </div>
                                </div>
		            		</div>
		            	</div>
	            	</div>
	            </div>
	            <div class="copyright_area">
	            	<div class="container">
	            		<div class="row">
	            			<div class="col-md-6 text-md-left text-center">
		            			<p class="m-0">Copyright &copy; 2020. All Rights Reserved.</p>
		            		</div>
		            		<div class="my-1 w-100 d-block d-sm-none"></div>
	            			<div class="col-md-6 text-md-right text-center">
		            			<p class="m-0">Developed By <a href="#" class="text-dark"><strong>Mohammad Wahid</strong></a></p>
		            		</div>
		            	</div>
	            	</div>
	            </div>
        	</div>
        </div>















        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/feather-icons"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
